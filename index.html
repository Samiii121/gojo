    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            // Justera f√∂r 12-timmarsformat
            if (hours === 0) {
                hours = 12; // Visa 12 ist√§llet f√∂r 00 vid midnatt
            } else if (hours > 12) {
                hours -= 12; // Visa 12-timmarsformat (eftermiddag)
            }

            // Ta bort ledande nollor p√• timmar, minuter och sekunder
            minutes = minutes > 9 ? minutes : minutes;
            seconds = seconds > 9 ? seconds : seconds;

            const date = now.toLocaleDateString(); // F√•r dagens datum i lokal formatering
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
            document.getElementById('date').textContent = date;
        }

        setInterval(updateClock, 1000); // Uppdatera klockan varje sekund
        updateClock(); // Visa klockan direkt vid laddning

        // Gymnasieavslutningstimer
        function updateGraduationTimer() {
            const targetDate = new Date("2025-06-07T12:00:00"); // Gymnasieavslutning (7 juni 2025 kl. 12:00)
            const now = new Date();
            const timeRemaining = targetDate - now;

            if (timeRemaining <= 0) {
                document.getElementById('graduation-timer').textContent = "Graduation Day!";
            } else {
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                document.getElementById('graduation-timer').textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }

        setInterval(updateGraduationTimer, 1000); // Uppdatera nedr√§kningen varje sekund
